{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="{% static 'css/form.css' %}">
    <title>Formulario Socio</title>
</head>
<body class="container mt-5 mb-5 fondo" style="font-family: 'Montserrat', sans-serif;">
    <div class="alert display-4 text-center mx-auto text-light" style="width: 600px; background-color: rgb(33, 37, 41)">
        <b>AGREGAR SOCIO</b>
    </div>    
    <form style="margin-top: 20px;" method="POST">
        <table class="table table-bordered table-dark">
            {{ form.as_table}}
            {% csrf_token %}
        </table>
        <button type="submit" class="btn btn-dark">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-chevron-bar-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M4.146 3.646a.5.5 0 0 0 0 .708L7.793 8l-3.647 3.646a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708 0zM11.5 1a.5.5 0 0 1 .5.5v13a.5.5 0 0 1-1 0v-13a.5.5 0 0 1 .5-.5"/>
              </svg>
            AGREGAR
        </button>
        
        <a style="margin-left: 5px;" href="/">
            <button type="button" class="btn btn-dark"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-chevron-bar-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M11.854 3.646a.5.5 0 0 1 0 .708L8.207 8l3.647 3.646a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 0 1 .708 0zM4.5 1a.5.5 0 0 0-.5.5v13a.5.5 0 0 0 1 0v-13a.5.5 0 0 0-.5-.5"/>
              </svg>CANCELAR</button>
        </a>
    </form>
</body>
</html>
